<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <title>Offline</title>

    {offlineMeta}
</head>

<body>
    <main>
        <h1>Offline</h1>

        <p>The site could not be fetched, retrying in&nbsp;<span id="countdown">10</span>..</p>

        <script>
            var countdown = 10
            var timer = document.getElementById("countdown")

            setInterval(() => {
                if (countdown == 0) {
                    return
                }

                countdown--

                timer.innerHTML = countdown

                if (countdown == 0) {
                    window.location.reload()
                }
            }, 1000)
        </script>
    </main>
</body>

</html>
