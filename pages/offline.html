<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en-US">

<head>
    <title>Error Offline</title>

    {offlinemeta}
</head>

<body>
    <main>
        <h1>Error</h1>

        <p>Site could not be fetched, retrying in <span id="countdown">5</span>..</p>

        <script>
            var countdown = 5
            var element = document.getElementById("countdown")

            setInterval(() => {
                if (countdown == 0) return

                countdown--

                element.innerHTML = countdown

                if (countdown == 0) window.location.reload()
            }, 1000)
        </script>
    </main>
</body>

</html>
