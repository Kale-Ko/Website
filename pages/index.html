<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">

<head>
    <title>Home</title>

    {meta}
</head>

<body>
    {nav}

    <main>
        <h1>Kale Ko</h1>

        <div id="about" class="section">
            <h2>About</h2>

            <p>
                Hello, my name is Kale. I am a self taught developer from the US.
                <br>
                <br>
                I know how to code in a wide variety of languages and love to do it
            </p>
        </div>

        <div id="projects" class="section">
            <h2>Featured Projects</h2>

            <p id="loadingprojects">Loading projects..</p>
            <div id="projectslist" class="hidden"></div>

            <script>
                fetch("https://api.kaleko.ga/v4/github/pins/json/").then(res => res.json()).then(repos => {
                    repos.forEach(repo => {
                        var element = document.createElement("p")
                        element.innerHTML = (repo.homepageUrl != "" && repo.homepageUrl != null ? '<a href="' + repo.homepageUrl + '">' + repo.name.replace(/-/g, " ") + "</a>" : repo.name.replace(/-/g, " ")) + " - " + repo.description + ' <a href="' + repo.url + '">(Source)</a>'

                        document.getElementById("projectslist").appendChild(element)
                    })

                    document.getElementById("loadingprojects").setAttribute("class", "hidden")
                    document.getElementById("projectslist").removeAttribute("class")
                })
            </script>
        </div>

        <div id="contact" class="section">
            <h2>Contact</h2>

            <p>You can contact me by&nbsp;<a href="mailto:contact@kaleko.ga">email</a>&nbsp; or on &nbsp;<a href="https://twitter.com/Kale_The_Ko">Twitter</a></p>
        </div>
    </main>

    {global}
</body>

</html>
