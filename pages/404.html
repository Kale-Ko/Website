<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en-US">

<head>
    <title>Error 404</title>

    {meta}
</head>

<body>
    <main>
        <h1>Error 404</h1>

        <p>Redirecting to main page in <span id="countdown">5</span>..</p>

        <script>
            var countdown = 5
            var element = document.getElementById("countdown")

            setInterval(() => {
                if (countdown == 0) return

                countdown--

                element.innerHTML = countdown

                if (countdown == 0) window.location.replace("/")
            }, 1000)
        </script>
    </main>
</body>

</html>
